<section class="py-5">
  <div class="container">
    <section>
      <div class="row g-0">
        <div class="col-md-9">
          <owl-carousel-o [options]="mainSlider">
            <ng-template carouselSlide>
              <img
                class="w-100"
                height="300"
                src="./assets/images/main-slider-1.jpeg"
                alt="main-slide"
              />
            </ng-template>
            <ng-template carouselSlide>
              <img
                height="300"
                src="./assets/images/main-slider-2.jpeg"
                alt="main-slide"
              />
            </ng-template>
            <ng-template carouselSlide>
              <img
                height="300"
                src="./assets/images/main-slider-3.jpeg"
                alt="main-slide"
              />
            </ng-template>
          </owl-carousel-o>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-12">
              <img
                height="150"
                class="w-100"
                src="./assets/images/slide-1.jpeg"
                alt="slide"
              />
            </div>
            <div class="col-12">
              <img
                height="150"
                class="w-100"
                src="./assets/images/slide-2.jpeg"
                alt="slide"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-3">
      <div>
        <h5>Shop Popular Categories :</h5>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of categSlid">
            <ng-template carouselSlide>
              <img
                class="w-100 img"
                [src]="slide.image"
                [alt]="slide.name"
                [title]="slide.name"
              />
              <h6 class="text-center p-3">{{ slide.name }}</h6>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </section>

    <section>
      <input
        type="text"
        class="my-3 w-50 form-control m-auto"
        placeholder="searching...."
        [(ngModel)]="termPro"
      />
      <div class="row g-4 py-3">
        <div
          *ngFor="let product of productdetails | search : termPro"
          class="col-sm-6 col-md-4 col-lg-3"
        >
          <div class="border border-1 py-4 px-3 rounded-2">
            <div role="button" [routerLink]="['/details', product._id]">
              <img
                class="w-100 h-50"
                [src]="product.imageCover"
                [alt]="product.title"
              />
              <div class="py-3">
                <h4 class="font-size text-main">{{ product.category.name }}</h4>
                <h3 class="h6">{{ product.title | cuttext }}</h3>
                <div class="d-flex justify-content-between align-items-center">
                  <span>{{ product.price | currency : " EGP" }}</span>
                  <span
                    >{{ product.ratingsAverage }}
                    <i class="text-rating fa-solid fa-star"></i
                  ></span>
                </div>
              </div>
            </div>
            <button (click)="addProduct(product._id)" class="w-100 main-btn">
              +Add To Cart
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
