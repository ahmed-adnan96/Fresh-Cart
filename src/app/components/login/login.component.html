<section class="py-5">
  <div class="container">
    <h2>Login :</h2>
    <form (ngSubmit)="handlLogin(user)" [formGroup]="user">
      <label class="mt-5" for="email"> Email </label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control my-3"
      />
      <div
        class="alert alert-danger"
        *ngIf="user.get('email')?.errors && user.get('email')?.touched"
      >
        <p *ngIf="user.get('email')?.getError('required')">email is required</p>
        <p *ngIf="user.get('email')?.getError('email')">
          email should be like that : xxxx@gmail.com
        </p>
      </div>
      <label class="mt-4" for="password"> Password </label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control my-3"
      />
      <div
        *ngIf="user.get('password')?.errors && user.get('password')?.touched"
        class="alert alert-danger"
      >
        <p *ngIf="user.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="user.get('password')?.getError('pattern')">
          password must be least 6 charact
        </p>
      </div>
      <button class="main-btn px-5">
        <span *ngIf="isLoad"
          ><i class="fa-solid fa-spinner fa-spin" style="color: #14610e"></i
        ></span>

        Login
      </button>
    </form>
    <div *ngIf="errMass" class="alert alert-danger">
      <p>{{ this.errMass }}</p>
    </div>
  </div>
</section>
