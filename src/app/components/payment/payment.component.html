<section class="py-5">
  <div class="container">
    <form
      [formGroup]="orderForm"
      (ngSubmit)="checkOut(idCart, detAddr)"
      class="w-50 m-auto shadow p-5 rounded-2"
    >
      <label for="details" class="mb-1">
        <h5>Details</h5>
      </label>
      <input
        type="text"
        formControlName="details"
        id="details"
        class="form-control mb-4"
      />
      <label for="phone" class="mb-1">
        <h5>Phone</h5>
      </label>
      <input
        type="tel"
        formControlName="phone"
        id="phone"
        class="form-control mb-4"
      />
      <label for="city" class="mb-1">
        <h5>City</h5>
      </label>
      <input
        type="text"
        formControlName="city"
        id="city"
        class="form-control mb-4"
      />
      <button class="main-btn">CheckOut</button>
    </form>
  </div>
</section>
